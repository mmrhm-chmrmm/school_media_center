{% extends "media_center/base.html" %}

{% block content %}
<div class="page">
  <div class="card" style="max-width: 680px; margin: 0 auto;">
    <div class="stack">
      <h2 class="center">Добавить видео</h2>
      <div class="muted" style="line-height: 1.5;">
        Вставь ссылку для <b>встраивания</b>.
        Например для RuTube это обычно выглядит так: <span class="muted">https://rutube.ru/play/embed/...</span>
      </div>

      <form method="post" class="stack">
        {% csrf_token %}

        <div class="field">
          <label for="id_video_name">Название</label>
          {{ form.video_name }}
        </div>

        <div class="field">
          <label for="id_video_url">Ссылка</label>
          {{ form.video_url }}
        </div>

        <div class="row" style="justify-content: space-between;">
          <a class="btn secondary" href="{% url 'media_center:video_levels' %}">Назад</a>
          <button class="btn" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
